{% extends 'base.html' %}
{% block content %}
    <h2>{{ heading }}</h2>
    <a href="{{ button_url }}" class="button">{{ button_text }}</a>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
{% endblock %}
