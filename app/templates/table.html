{% extends 'base.html' %}
{% load render_table from django_tables2 %}
{% block content %}
    <h1>{{ heading }}</h1>
    {% if button_url is not None %}
        <a href="{{ button_url }}" class="button">{{ button_text }}</a>
    {% endif %}
    <div id="full-width-table">
        {% render_table table %}
    </div>

{% endblock %}
